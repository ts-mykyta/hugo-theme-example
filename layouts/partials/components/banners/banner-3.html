{{- $banner := site.Params.banner -}}
{{- $image := $banner.image | default "https://via.placeholder.com/1920x600" -}}
{{- $text := $banner.text | default (printf "Welcome to %s" site.Title) -}}

<section class="w-full relative h-[250px] mb-24 bg-zinc-800">
  <!-- Full width image background -->
  <div class="absolute inset-0 w-full h-full">
    <img src="{{ $image }}" 
         alt="Banner Image" 
         class="w-full h-full object-cover">
    <div class="absolute inset-0 bg-gradient-to-r from-zinc-800 via-zinc-800/80 to-zinc-800/50"></div>
  </div>

  <!-- Content overlay -->
  <div class="container mx-auto px-4 h-full relative z-10 flex items-center">
    <div class="max-w-[400px]">
      <div class="space-y-2">
        <h1 class="text-2xl md:text-3xl font-bold text-white leading-tight animate-fade-in text-center">
          {{ $text }}
        </h1>
      </div>
    </div>
  </div>
</section>

<style>
  @keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
  }
  
  .animate-fade-in {
    animation: fadeIn 1s ease-out;
  }
</style>
