{{ $modal := .Site.Params.modal }}

<div x-show="openModal === 'signin'" class="fixed inset-0 flex items-center justify-center bg-black/50 backdrop-blur-sm"
  @click.away="openModal = ''" x-transition.opacity.duration.300>
  <div class="bg-white rounded-lg shadow-lg w-full max-w-md p-6">
    <div class="flex justify-between items-center">
      <h2 class="text-lg font-bold">{{ $modal.signin_title }}</h2>
      <button @click="openModal = ''" class="text-gray-500 hover:text-gray-800">âœ•</button>
    </div>
    <div class="mt-4" x-data="{ hasError: false }">
      <form class="flex flex-col gap-4" @submit.prevent="hasError = true">
        <input type="email" placeholder="{{ $modal.signin_email }}"
          class="border p-2 rounded transition-colors duration-300"
          :class="hasError ? 'border-red-500' : 'border-gray-300'">

        <input type="password" placeholder="{{ $modal.signin_password }}"
          class="border p-2 rounded transition-colors duration-300"
          :class="hasError ? 'border-red-500' : 'border-gray-300'">

        <button type="submit" class="bg-black text-white py-2 rounded hover:opacity-80">
          {{ $modal.signin_button }}
        </button>

        <p class="text-red-500 text-sm mt-2" x-show="hasError" x-transition.opacity.duration.300>
          {{ $modal.signin_error_message }}
        </p>
      </form>
    </div>
  </div>
</div>
